<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="formulaire.css">
        <title>Formulaire d'inscription</title>
    </head>
    <body>
        <form action="pagefinale.html" method="get">
            <div>
               <h1>Ce code nous perment de nous exercer pour au final concevoire un Formulaire</h1> 
            </div>
            <div>
                <input type="text" placeholder="Nom">
            </div>
            <div>
                <input type="text" placeholder="Prenom">
            </div>
            <div>
                <input type="number" placeholder="Age">       
            </div> 
            <div>

                <h2>Lieu de naissance</h2>
                <select>
                    <option>Alger</option>
                    <option>Sétif</option>
                    <option>Oran</option>
                    <option>Blida</option>
                    <option>Batna</option>
                    <option>Tamanrasset</option>
                    <option>Annaba</option>
                    <option>Constantine</option>
                    <option>Ouargla</option>
                    <option>Boumerdès</option>
                    <option>Tipaza</option>
                </select>
            </div>   
            <div>
                <input type="email" placeholder="Email">
            </div>
            <div>
                <input type="password" placeholder="Password">
            </div>
            <div>
                <input type="tel" placeholder="0X XX XX XX XX" maxlength="10" inputmode="numeric" required>
            </div>
            <h2>Sexe :</h2>
            <div>
                <input type="radio"> Homme
            </div>
            <div>
                <input type="radio"> Femme
            </div>
            <h2>Est-tu un Membre ?</h2>
            <div>
                <input type="checkbox"> Oui
            </div>
            <div>
                <input type="checkbox"> Non
            </div>
            <div>
               <input type="submit" value="submit">
            </div>
                
                
                
            
        </form>
    </body>
</html>
