<body>
    <h1>Black Sesame</h1>

    <h2>Ingredients</h2>
    <ul>
       <li>Black sesame paste</li>
       <li>cream</li>
       <li>sugar</li>
       <li>milk</li>
    </ul>
    <h2>Instructions</h2>
    <ol>
        <li>Mix sesame paste with cream, sugar, and milk</li>
        <li>Churn the mixture in an ice cream maker until thickened</li>
        <li>Freeze until firm and serve cold</li>
    </ol>
