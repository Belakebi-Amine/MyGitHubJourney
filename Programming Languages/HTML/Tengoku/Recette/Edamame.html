<body>
    <h1>Edamame</h1>

    <h2>Ingredients</h2>
    <ul>
       <li>Fresh edamame pods</li>
       <li>salt</li>
    </ul>
    <h2>Instructions</h2>
    <ol>
        <li>Boil water in a large pot and add a pinch of salt</li>
        <li>Add edamame pods and cook for about 3-5 minutes until tender</li>
        <li>Drain and sprinkle with salt</li>
        <li>Serve warm</li>
    </ol>
